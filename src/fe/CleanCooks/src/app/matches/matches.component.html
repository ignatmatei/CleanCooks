<mat-card class="matches-card" *ngFor="let matchedUser of matchedUsers">
  <mat-card-title>
    {{matchedUser.username}}
  </mat-card-title>
  <mat-card-content>
    <p>
      {{matchedUser.description}}
    </p>
    <div>
    <img src="assets/insta.svg" alt="instagram" class="icon">
      <p style="width:30%">
        {{matchedUser.insta}}
      </p>
    </div>
  </mat-card-content>
</mat-card>
